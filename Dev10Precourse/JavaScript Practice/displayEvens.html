<!DOCTYPE html>
<head>
  <title>Display Evens</title>
</head>
<body>
  <h1>Displaying Evens</h1>

  Starting Number: <input id="start"><br/>
  Ending Number: <input id="end"><br/>
  Step Number: <input id="step"><br/>

  <button id="display">Display!</button>

  <div id="result"></div>

  <script>
    function evens() {
      var start = parseInt(document.getElementById('start').value);
      var end = parseInt(document.getElementById('end').value);
      var step = parseInt(document.getElementById('step').value);
      var toprint = "Here are the even numbers between " + start + " and " + end + " by " + step + "s:\n";
      for (var i = start; i<=end; i=i+step) {
            if (i%2==0){
              toprint = toprint + i + "\n";
          }
      }
      document.getElementById('result').innerHTML= toprint;
  }

  document.getElementById('display').addEventListener('click', evens);
  </script>

</body>
</html>
